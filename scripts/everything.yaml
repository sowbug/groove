---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      welsh:
        id: piano-1
        midi-in: 0
        preset: piano
  - instrument:
      welsh:
        id: bassline
        midi-in: 1
        preset: digital-bass
  - instrument:
      drumkit:
        id: drum-1
        midi-in: 10
        preset: "707"
  - sequencer: sequencer
  - effect:
      gain:
        id: gain-1
        amount: 0.50
  - effect:
      bitcrusher:
        id: bitcrusher-1
        bits-to-crush: 14
  - effect:
      filter-low-pass-12db:
        id: low-pass-1
        cutoff: 1200.0
        q: 1.0
patch-cables:
  - [piano-1, bitcrusher-1, low-pass-1, gain-1, main-mixer]
  - [bassline, gain-1, main-mixer]
  - [drum-1, main-mixer]
patterns:
  - id: basic-1
    notes:
      - [60, 00, 60, 00, 60, 00, 60, 00, 67, 00, 67, 00, 67, 00, 67, 00]
  - id: basic-2
    notes:
      - [72, 00, 72, 00, 72, 00, 72, 00, 64, 00, 64, 00, 64, 00, 64, 00]
      - [60, 00, 60, 00, 60, 00, 60, 00, 67, 00, 67, 00, 67, 00, 67, 00]
  - id: bass
    beat-value: quarter
    notes:
      - [67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00]
  - id: four-on-the-floor
    beat-value: quarter
    notes:
      - [00, 00, 00, 00, 38, 00, 00, 00, 00, 00, 00, 00, 38, 00, 00, 00]
      - [35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00]
      - [42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [basic-1, basic-2]
  - id: bass-1
    midi-channel: 1
    patterns: [bass, bass]
  - id: track-10
    midi-channel: 10
    patterns: [four-on-the-floor, four-on-the-floor]
automation-patterns:
  - id: auto-1
    beat-value: whole
    interpolation: stairstep
    points: [0.0, 0.1, 0.5, 0.99]
automation-tracks:
  - id: auto-track-1
    target:
      id: low-pass-1
      param: cutoff
    start-measure: 2
    patterns: [auto-1]
