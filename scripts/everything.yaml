---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
    - piano-1
    - welsh:
        midi-in: 0 # TODO: do we want MIDI so central to routing? Why not use patch cables?
        preset: piano
  - instrument:
    - bassline
    - welsh:
        midi-in: 1
        preset: digital-bass
  - instrument:
    - synth-1
    - welsh:
        midi-in: 3
        preset: strings-pwm
  - instrument:
    - drum-1
    - drumkit:
        midi-in: 10
        preset: "707"
  - controller:
    - arp-1
    - arpeggiator:
        midi-in: 2
        midi-out: 3
  - effect:
    - gain-1
    - gain:
        ceiling: 0.25
  - effect:
    - gain-2
    - gain:
        ceiling: 0.25
  - effect:
    - gain-3
    - gain:
        ceiling: 0.15
  - effect:
    - bitcrusher-1
    - bitcrusher:
        bits-to-crush: 14
  - effect:
    - low-pass-1
    - filter-low-pass-12db:
        cutoff: 1200.0
        q: 1.0
patch-cables:
  - [piano-1, low-pass-1, gain-1, main-mixer]
  - [bassline, gain-2, main-mixer]
  - [synth-1, gain-3, main-mixer]
  - [drum-1, main-mixer]
patterns:
  - id: basic-1
    note-value: eighth
    notes:
      - [60, 60, 60, 60, 67, 67, 67, 67]
  - id: basic-2
    note-value: eighth
    notes:
      - [72, 72, 72, 72, 64, 64, 64, 64]
      - [60, 60, 60, 60, 67, 67, 67, 67]
  - id: bass
    note-value: eighth
    notes:
      - [67, 60, 67, 60, 67, 60, 67, 60]
  - id: four-on-the-floor
    note-value: sixteenth
    notes:
      - [00, 00, 00, 00, 38, 00, 00, 00, 00, 00, 00, 00, 38, 00, 00, 00]
      - [35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00]
      - [42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44, 42, 44]
  - id: derp
    note-value: quarter
    notes:
      - [60, 60, 60, 60]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [basic-1, basic-2]
  - id: bass-1
    midi-channel: 1
    patterns: [bass, bass]
  - id: arp-synth-1
    midi-channel: 2
    patterns: [derp, derp]
  - id: track-10
    midi-channel: 10
    patterns: [four-on-the-floor, four-on-the-floor]
paths:
  - id: path-flat-1
    note-value: quarter
    steps:
      - flat:
        - 0.0
      - flat:
        - 0.1
      - flat:
        - 0.5
      - flat:
        - 1.0
  - id: path-slope-1
    note-value: quarter
    steps:
      - slope:
          start: 0.0
          end: 0.1
      - slope:
          start: 0.1
          end: 0.5
      - slope:
          start: 0.5
          end: 0.0
      - slope:
          start: 0.0
          end: 1.0
trips:
  - id: trip-1
    target:
      id: low-pass-1
      param: cutoff
    start-measure: 2 # TODO: this is ignored
    paths: [path-flat-1, path-slope-1]
