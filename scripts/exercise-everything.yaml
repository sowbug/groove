---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      welsh:
        id: piano-1
        midi-input-channel: 0
        preset: piano
  - instrument:
      drumkit:
        id: drum-1
        midi-input-channel: 10
        preset: "707"
  - sequencer: sequencer
  - effect:
      gain:
        id: gain-1
        amount: 0.5
  - effect:
      bitcrusher:
        id: bitcrusher-1
        bits_to_crush: 14
patch-cables:
  - - piano-1
    - bitcrusher-1
    - gain-1
    - main-mixer
  - - drum-1
    - main-mixer
