---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      welsh:
        id: piano-1
        midi-in: 0
        preset: piano
  - instrument:
      welsh:
        id: bassline
        midi-in: 1
        preset: digital-bass
  - instrument:
      drumkit:
        id: drum-1
        midi-in: 10
        preset: "707"
  - sequencer: sequencer
  - effect:
      gain:
        id: gain-1
        amount: 0.50
  - effect:
      gain:
        id: gain-2
        amount: 0.50
  - effect:
      bitcrusher:
        id: bitcrusher-1
        bits_to_crush: 14
  - effect:
      filter-low-pass-12db:
        id: low-pass-1
        cutoff: 1200.0
        q: 1.0
patch-cables:
  - [piano-1, bitcrusher-1, low-pass-1, gain-1, main-mixer]
  - [bassline, gain-2, main-mixer]
  - [drum-1, main-mixer]
patterns:
  - id: basic-1
    beat-value: quarter-note
    notes:
      - [60,  0, 60,  0, 60,  0, 60,  0, 67,  0, 67,  0, 67,  0,  67,  0]
  - id: bass
    beat-value: quarter-note
    notes:
      - [67,  0, 60,  0, 67,  0, 60,  0, 67,  0, 60,  0, 67,  0, 60,  0]
  - id: four-on-the-floor
    beat-value: quarter-note
    notes:
      - [ 0,  0,  0,  0, 38,  0,  0,  0,  0,  0,  0,  0, 38,  0,  0,  0]
      - [35,  0,  0,  0, 35,  0,  0,  0, 35,  0,  0,  0, 35,  0,  0,  0]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [basic-1]
  - id: bass-1
    midi-channel: 1
    patterns: [bass]
  - id: track-10
    midi-channel: 10
    patterns: [four-on-the-floor]
