# .github/workflows/build.yml
name: Build for win/osx/linux

on:
  push:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64-pc-windows-gnu, x86_64-unknown-linux-musl, x86_64-apple-darwin]
    steps:
      - uses: actions/checkout@v3
      - name: Update apt
        run: sudo apt update
      - name: Install Linux dependencies
        run: sudo apt -y install libasound2-dev fontconfig libfontconfig-dev pkg-config
      - name: Install OSX dependencies
        run: sudo apt -y install libclang-dev
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Compile
        id: compile
        uses: rust-build/rust-build.action@v1.3.2
        env:
          TOOLCHAIN_VERSION: nightly
        with:
          RUSTTARGET: ${{ matrix.target }}
          UPLOAD_MODE: none
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Binary
          path: |
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}
