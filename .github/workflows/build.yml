# .github/workflows/build.yml
name: Build for win/osx/linux

on:
  push:
    branches: [main]

jobs:
  build-linux:
    name: Build for x86_64-unknown-linux-musl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install latest Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: apt update
        run: sudo apt update
      - name: Install dependencies
        run: sudo apt -y install libasound2-dev fontconfig libfontconfig-dev pkg-config
      - name: Compile and release
        id: compile
        uses: rust-build/rust-build.action@v1.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          RUSTTARGET: x86_64-unknown-linux-musl
          EXTRA_FILES: "README.md"
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: groove-linux
          path: |
            target/release/groove-cli
            target/release/groove-gui
  build-win:
    name: Build for x86_64-pc-windows-msvc
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: Install latest Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Build
        run: cargo build --all --release
        env:
          TOOLCHAIN_VERSION: nightly
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: groove-win
          path: |
            target/release/groove-cli.exe
            target/release/groove-gui.exe
