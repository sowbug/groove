---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      - piano-1
      - welsh:
          midi-in: 0
          preset: piano
  - instrument:
      - bassline
      - welsh:
          midi-in: 1
          preset: digital-bass
  - instrument:
      - drum-1
      - drumkit:
          midi-in: 10
          preset: "707"
  - midi-instrument:
      - arp-1 # Not currently connected to anything
      - arpeggiator:
          midi-in: 2
          midi-out: 3
  - effect:
      - gain-1
      - gain:
          amount: 0.50
  - effect:
      - gain-2
      - gain:
          amount: 0.50
  - effect:
      - bitcrusher-1
      - bitcrusher:
          bits-to-crush: 14
  - effect:
      - low-pass-1
      - filter-low-pass-12db:
          cutoff: 1200.0
          q: 1.0
  - effect:
      - high-pass-1
      - filter-high-pass-12db:
          cutoff: 1200.0
          q: 1.0
  - effect:
      - band-pass-1
      - filter-band-pass-12db:
          cutoff: 1200.0
          bandwidth: 1.0
  - effect:
      - band-stop-1
      - filter-band-stop-12db:
          cutoff: 1200.0
          bandwidth: 1.0
  - effect:
      - all-pass-1
      - filter-all-pass-12db:
          cutoff: 1200.0
          q: 1.0
  - effect:
      - peaking-eq-1
      - filter-peaking-eq-12db:
          cutoff: 1200.0
          db-gain: 1.0
  - effect:
      - low-shelf-1
      - filter-low-shelf-12db:
          cutoff: 1200.0
          db-gain: 1.0
  - effect:
      - high-shelf-1
      - filter-high-shelf-12db:
          cutoff: 1200.0
          db-gain: 1.0
patch-cables:
  - [piano-1, bitcrusher-1, low-pass-1, gain-1, main-mixer]
  - [bassline, gain-2, main-mixer]
  - [drum-1, main-mixer]
patterns:
  - id: basic-1
    note-value: sixteenth
    notes:
      - [60, 00, 60, 00, 60, 00, 60, 00, 67, 00, 67, 00, 67, 00, 67, 00]
  - id: bass
    note-value: sixteenth
    notes:
      - [67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00]
  - id: four-on-the-floor
    note-value: sixteenth
    notes:
      - [00, 00, 00, 00, 38, 00, 00, 00, 00, 00, 00, 00, 38, 00, 00, 00]
      - [35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [basic-1]
  - id: bass-1
    midi-channel: 1
    patterns: [bass]
  - id: track-10
    midi-channel: 10
    patterns: [four-on-the-floor]
paths:
  - id: i-have-no-beat-value-and-i-am-short
    steps:
      - flat:
        - 0.0
      - flat:
        - 1.0
  - id: auto-1
    note-value: whole
    steps:
      - flat:
        - 0.0
      - flat:
        - 0.1
      - flat:
        - 0.5
      - flat:
        - 1.0
trips:
  - id: trip-1
    target:
      id: low-pass-1
      param: cutoff
    start-measure: 2
    paths: [auto-1]
