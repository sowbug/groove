---
clock:
  sample-rate: 44100
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      welsh:
        id: piano-1
        midi-in: 0
        preset: piano
  - instrument:
      welsh:
        id: bassline
        midi-in: 1
        preset: digital-bass
  - instrument:
      drumkit:
        id: drum-1
        midi-in: 10
        preset: "707"
  - effect:
      gain:
        id: gain-1
        amount: 0.50
  - effect:
      gain:
        id: gain-2
        amount: 0.50
  - effect:
      bitcrusher:
        id: bitcrusher-1
        bits-to-crush: 14
  - effect:
      filter-low-pass-12db:
        id: low-pass-1
        cutoff: 1200.0
        q: 1.0
  - effect:
      filter-high-pass-12db:
        id: high-pass-1
        cutoff: 1200.0
        q: 1.0
  - effect:
      filter-band-pass-12db:
        id: band-pass-1
        cutoff: 1200.0
        bandwidth: 1.0
  - effect:
      filter-band-stop-12db:
        id: band-stop-1
        cutoff: 1200.0
        bandwidth: 1.0
  - effect:
      filter-all-pass-12db:
        id: all-pass-1
        cutoff: 1200.0
        q: 1.0
  - effect:
      filter-peaking-eq-12db:
        id: peaking-eq-1
        cutoff: 1200.0
        db-gain: 1.0
  - effect:
      filter-low-shelf-12db:
        id: low-shelf-1
        cutoff: 1200.0
        db-gain: 1.0
  - effect:
      filter-high-shelf-12db:
        id: high-shelf-1
        cutoff: 1200.0
        db-gain: 1.0
patch-cables:
  - [piano-1, bitcrusher-1, low-pass-1, gain-1, main-mixer]
  - [bassline, gain-2, main-mixer]
  - [drum-1, main-mixer]
patterns:
  - id: basic-1
    note-value: sixteenth
    notes:
      - [60, 00, 60, 00, 60, 00, 60, 00, 67, 00, 67, 00, 67, 00, 67, 00]
  - id: bass
    note-value: sixteenth
    notes:
      - [67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00, 67, 00, 60, 00]
  - id: four-on-the-floor
    note-value: sixteenth
    notes:
      - [00, 00, 00, 00, 38, 00, 00, 00, 00, 00, 00, 00, 38, 00, 00, 00]
      - [35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00, 35, 00, 00, 00]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [basic-1]
  - id: bass-1
    midi-channel: 1
    patterns: [bass]
  - id: track-10
    midi-channel: 10
    patterns: [four-on-the-floor]
automation-sequences:
  - id: i-have-no-beat-value-and-i-am-short
    steps:
      - flat:
        - 0.0
      - flat:
        - 1.0
  - id: auto-1
    note-value: whole
    steps:
      - flat:
        - 0.0
      - flat:
        - 0.1
      - flat:
        - 0.5
      - flat:
        - 1.0
automation-tracks:
  - id: auto-track-1
    target:
      id: low-pass-1
      param: cutoff
    start-measure: 2
    patterns: [auto-1]
