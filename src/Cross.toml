[build]
default-target = "aarch64-unknown-linux-gnu"

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update",
    "apt -y install pkg-config:$CROSS_DEB_ARCH",
    "apt -y install libfontconfig-dev:$CROSS_DEB_ARCH",
    "apt -y install libasound2-dev:$CROSS_DEB_ARCH"
]

[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt update",
    "apt -y install pkg-config:$CROSS_DEB_ARCH",
    "apt -y install libfontconfig-dev:$CROSS_DEB_ARCH",
    "apt -y install libasound2-dev:$CROSS_DEB_ARCH"
]
