---
title: "compressor"
clock:
  bpm: 120.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      - instrument-1
      - welsh:
        - midi-in: 0
        - name: digital-bass
  - effect:
      - effect-1
      - compressor:
          threshold: 0.0 # this will be automated, so the initial value is meaningless
          ratio: 0.1 # lots of compression so we can easily hear the difference
          attack: 0.0 # TODO: currently ignored
          release: 0.0 # TODO: currently ignored
patch-cables:
  - [instrument-1, effect-1, main-mixer]
patterns:
  - id: repeat-one-note
    note-value: sixteenth
    notes:
      - [60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60]
tracks:
  - id: track-1
    midi-channel: 0
    patterns: [repeat-one-note]
paths:
  - id: ramp-up
    note-value: whole
    steps:
      - slope:
          start: 0.0
          end: 1.0
trips:
  - id: control-effect
    target:
      id: effect-1
      param: threshold
    paths: [ramp-up]
