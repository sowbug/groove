---
title: "Drum track, reverb"
clock:
  bpm: 128.0
  time-signature:
    - 4
    - 4
devices:
  - instrument:
      - drum-1
      - drumkit:
          midi-in: 10
          preset: "707"
  - effect:
      - effect-1
      - reverb:
          dry-pct: 0.0         # what percentage of input skips the effect
          attenuation: 0.95    # how much the effect quiets the input
          reverb-seconds: 1.25 # how big the room is!
patch-cables:
  - [drum-1, effect-1, main-mixer]
patterns:
  - id: drum-pat-1
    note-value: sixteenth
    notes:
      - [42, 00, 42, 00, 42, 00, 42, 00, 42, 00, 42, 00, 42, 00, 44, 00]
      - [00, 00, 00, 00, 38, 00, 00, 00, 00, 00, 00, 00, 38, 00, 00, 00]
      - [35, 00, 00, 00, 35, 00, 35, 00, 35, 00, 00, 00, 35, 00, 00, 00]
tracks:
  - id: drum-1
    midi-channel: 10
    patterns: [drum-pat-1, drum-pat-1]
